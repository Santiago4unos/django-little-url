{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Base {% endblock title %}</title>
    {% block scripts %}{% endblock scripts %}
    <link rel="icon" type="image/x-icon" href="{% static "url_short/url.png" %}">
    <link rel="stylesheet" href="{% static "url_short/style.css" %}">
</head>
<body>
    {% block navbar %}{% endblock navbar %}
    {% block content %}
    {% endblock content %}
</body>
</html>
