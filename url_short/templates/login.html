{% extends "base.html" %}
{% load static %}
{% block link %}
    <link rel="stylesheet" href="{% static "url_short/style.css" %}">
{% endblock link %}
{% block title %} Login {% endblock title %}

{% block content %}
    <header>
        <img src="https://i.ibb.co/1Mr2hnh/cowboy-possum.png" alt="Cowboy possum">
    </header>
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        <label for="og_url">Url:</label>
        <input name="og_url" id="og_url" type="text" required>
        <label for="url">Nombre nuevo para el enlace:</label>
        <input name="url" id="url" type="text" required>
        <input type="submit">
    </form>
{% endblock content %}
